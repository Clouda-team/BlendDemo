<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>加速器</title>
    <link rel="stylesheet" href="../css/crema.css">
    <link rel="stylesheet" href="../css/app.css">    
</head>
<body>
<div class="pages">
    <div class="page navbar-through">  
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back-blue"></i><span>后退</span></a></div>
            <div class="center">加速器</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
            <div class="screen">
                <div class="center">
                    <buuton id="start" class="button button-lg">开始加速</button>              
                </div>
                <div class="mt30">
                    <ul class="list">
                        <li>
                            <div class="appspan2">X:</div><div class="appspan4" id="x">0</div>
                        </li>
                        <li>
                            <div class="appspan2">Y:</div><div class="appspan4" id="y">0</div>
                        </li>
                        <li>
                            <div class="appspan2">Z:</div><div class="appspan4" id="z">0</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="screen none">
                <div class="title clearfix">接口返回值</div>
                <textarea class="full h120" name="" id="api">
                    api get result here...
                </textarea>
                <div class="title clearfix">成功返回值</div>
                <textarea class="half h120 fl br1" name="method">get</textarea>
                <textarea class="half h120 fl" name="success">api get result here...</textarea>
            </div>
            <div class="next" role="button">
                <span class="icon_down"> </span>
            </div>      
        </div>
    </div>
</div>
</body>
<script src="../js/api-latest.js"></script>
<script src="../js/blend.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</html>
