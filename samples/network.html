<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>网络</title>
    <link rel="stylesheet" href="../css/crema.css">
    <link rel="stylesheet" href="../css/app.css">     
</head>
<body>
<div class="pages">
    <div class="page navbar-through">  
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back-blue"></i><span>后退</span></a></div>
            <div class="center">网络</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
            <div class="screen">
                <div class="center">
                    <a id="status" class="button button-xs">获取状态</a>
                    <a id="start" class="button button-xs">开始监听</a>
                </div>
                <div class="center" style="margin-top:30px;">
                    <i id="network" class="network warning"></i>
                </div>
                <div class="center"style="margin-top:30px;">
                    <span style="font-size:20px">网络类型: </span><span  style="font-size:20px" id="networktype">未知</span>
                </div>                  
            </div>
            <div class="screen none">
                <div class="title clearfix">接口返回值</div>
                <textarea class="full h120" name="" id="api" readonly="true">
                    api get result here...
                </textarea>
            </div>
            <div class="next" role="button">
                <span class="icon_down"> </span>
            </div>          
        </div>
    </div>
</div>
</body>
<script src="../js/api-latest.js"></script>
<script src="../js/blend.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</html>
