<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>battery demo</title>
</head>
<body>
<div class="pages">
    <div class="page navbar-through">  
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back-blue"></i><span>后退</span></a></div>
            <div class="center">本地媒体</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
            <div class="screen">
                <div>
                    <a id="take" class="button button-sm">拍照</a>
                    <a id="recordvideo" class="button button-sm">录像</a>
                    <a id="recordvoice" class="button button-sm">录音</a>
                    <a id="photo" class="button button-sm">相册</a>
                    <a id="video" class="button button-sm">视频</a>
                    <a id="audio" class="button button-sm">音频</a>                    
                </div>
            </div>
            <div class="screen none">
                <div class="title clearfix">接口返回值</div>
                <textarea class="full h120" name="" id="api">
                    api get result here...
                </textarea>
                <div class="title clearfix">成功返回值</div>
                <textarea class="half h120 fl br1" name="method">get</textarea>
                <textarea class="half h120 fl" name="success">api get result here...</textarea>
            </div>
            <div class="center mt30">
                <img id="media" alt="媒体展示位" width="260" height="260"  src="img/icon/video.png"/>
            </div>         
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/app.js"></script>
</html>
