<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>语音识别</title>
    <link rel="stylesheet" href="../css/crema.css">
    <link rel="stylesheet" href="../css/app.css">     
</head>
<body>
<div class="pages">
    <div class="page navbar-through">  
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back-blue"></i><span>后退</span></a></div>
            <div class="center">语音识别</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
            <div class="screen">
                <div style="padding:0 30px 0 30px;">
                    <h2>VTT</h2>
                    <div class="center"><a id="voice" class="button button-lg">打开语音识别窗口</a></div>
                    <h2>TTS</h2>
                </div>
                <textarea class="full" name="" id="word" rows="5"></textarea>
                <div class="center mt30">
                    <a id="zh" class="button button-xs">中文语音</a>
                    <a id="en" class="button button-xs">英文语音</a>
                </div>
            </div>
            <div class="screen none">
                <div class="title clearfix">接口返回值</div>
                <textarea class="full h120" name="" id="api" readonly="true">
                    api get result here...
                </textarea>
            </div>
            <div class="next" role="button">
                <span class="icon_down"> </span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/api-latest.js"></script>
<script src="../js/blend.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</html>
