<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>消息推送</title>
    <link rel="stylesheet" href="../css/crema.css">
    <link rel="stylesheet" href="../css/app.css">     
</head>
<body>
<div class="pages">
    <div class="page navbar-through">  
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back-blue"></i><span>后退</span></a></div>
            <div class="center">消息推送</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
            <div class="screen">
                <div class="center">

                </div>
                <div class="center mt30">
                    <a class="button button-xs" id="unicast">注册单播</a>
                    <a class="button button-xs button-white" id="unregisterUnicast">取消注册单播</a>
                    <a class="button button-xs" id="multicast">注册多播</a>
                    <a class="button button-xs button-white" id="unregisterMulticast">取消多播注册</a>
                </div>         
            </div>
            <div class="screen none">
                <div class="title clearfix">接口返回值</div>
                <textarea class="full h120" name="" id="api">
                    api get result here...
                </textarea>
                <div class="title clearfix">成功返回值</div>
                <textarea class="half h120 fl br1" name="method">get</textarea>
                <textarea class="half h120 fl" name="success">api get result here...</textarea>
            </div>
            <div class="next" role="button">
                <span class="icon_down"> </span>
            </div>          
        </div>
    </div>
